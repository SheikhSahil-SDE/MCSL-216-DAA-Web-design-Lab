<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Scrolling List of Processors</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        .scrolling-list {
            width: 300px;
            height: 150px;
            margin: 0 auto;
            overflow-y: scroll;
            border: 1px solid #ccc;
            padding: 10px;
            box-shadow: 0 0 5px rgba(0, 0, 0, 0.1);
        }
        .scrolling-list ul {
            list-style-type: none;
            padding: 0;
            margin: 0;
        }
        .scrolling-list li {
            padding: 5px 0;
            font-size: 16px;
        }
    </style>
</head>
<body>
    <h1>Scrolling List of PC Processors</h1>
    <div class="scrolling-list">
        <ul>
            <li>Intel i7</li>
            <li>Motorola 68000</li>
            <li>AMD Athlon</li>
            <li>Intel 8088</li>
            <li>AMD Ryzon</li>
            <li>Intel Pentium MMX</li>
            <li>Intel i3</li>
            <li>Intel Pentium II</li>
            <li>Intel Pentium III</li>
            <li>Intel i5</li>
            <li>Intel Celeron</li>
            <li>PowerPC G3</li>
            <li>PowerPC G4</li>
        </ul>
    </div>
</body>
</html>
