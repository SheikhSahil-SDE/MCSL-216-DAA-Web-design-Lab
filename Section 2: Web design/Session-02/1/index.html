<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Expression Evaluator</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        form {
            margin-top: 20px;
        }
        input[type="text"] {
            width: 300px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 20px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Expression Evaluator</h1>
    <p>Enter a mathematical expression (e.g., 5+3*2) and click "Evaluate" to see the result.</p>
    <form id="expressionForm">
        <input type="text" id="expression" name="expression" placeholder="Enter expression" required>
        <button type="submit">Evaluate</button>
    </form>
    <div class="result" id="result"></div>

    <script>
        document.getElementById('expressionForm').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevent form submission
            const expression = document.getElementById('expression').value;
            try {
                const result = eval(expression); // Evaluate the expression
                document.getElementById('result').textContent = `Result: ${result}`;
            } catch (error) {
                document.getElementById('result').textContent = 'Invalid expression!';
            }
        });
    </script>
</body>
</html>
