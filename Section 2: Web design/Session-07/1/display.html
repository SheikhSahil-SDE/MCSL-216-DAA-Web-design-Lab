<!-- 1. Write an HTML code using JavaScript to add two numbers taken as input from user and display the result of division 
operation on them i.e. a/b. If an error occurs, show the error. Use error handling concepts in JavaScript. -->

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Division Operation</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 20px;
            text-align: center;
        }
        input {
            margin: 5px;
            padding: 10px;
            font-size: 16px;
        }
        button {
            padding: 10px 15px;
            font-size: 16px;
            cursor: pointer;
        }
        .result {
            margin-top: 20px;
            font-size: 18px;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <h1>Division Operation</h1>
    <p>Enter two numbers to calculate the result of division (a / b):</p>
    <input type="number" id="num1" placeholder="Enter first number">
    <input type="number" id="num2" placeholder="Enter second number">
    <button onclick="performDivision()">Divide</button>
    <div class="result" id="result"></div>

    <script>
        function performDivision() {
            const num1 = parseFloat(document.getElementById('num1').value);
            const num2 = parseFloat(document.getElementById('num2').value);
            const resultDiv = document.getElementById('result');

            try {
                if (isNaN(num1) || isNaN(num2)) {
                    throw new Error('Please enter valid numbers.');
                }
                if (num2 === 0) {
                    throw new Error('Division by zero is not allowed.');
                }
                const result = num1 / num2;
                resultDiv.textContent = `Result: ${result}`;
                resultDiv.style.color = 'green';
            } catch (error) {
                resultDiv.textContent = `Error: ${error.message}`;
                resultDiv.style.color = 'red';
            }
        }
    </script>
</body>
</html>
